{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-7">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="mb-3 text-danger">Удалить книгу?</h3>
        <p>Ты точно хочешь удалить: <b>{{ book.title }}</b>?</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex gap-2">
            <button class="btn btn-danger">Да, удалить</button>
            <a class="btn btn-outline-secondary" href="{% url 'book_detail' book.pk %}">Нет</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
